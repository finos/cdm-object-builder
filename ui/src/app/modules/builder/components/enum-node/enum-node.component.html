<div class="node-container">
  <app-node-details [jsonAttributeNode]="jsonAttributeNode">
    <div *ngFor="let value of values; index as i; trackBy: trackBy">
      <mat-form-field appearance="fill" class="input-field">
        <mat-select [(value)]="values[i]">
          <mat-option
            *ngFor="let enumValue of enumType.values"
            [value]="enumValue.name"
            >{{ enumValue.displayName }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <app-stacked-node-controls
        [jsonAttributeNode]="jsonAttributeNode"
        [currentNodeIndex]="i"
        [siblingCount]="values.length"
      ></app-stacked-node-controls>
    </div>
  </app-node-details>
  <div class="controls">
    <div class="spacer"></div>
    <app-delete [jsonAttributeNode]="jsonAttributeNode"></app-delete>
  </div>
</div>
